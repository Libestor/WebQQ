<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    {% if registerSuccess == False %}
    <script> alert("信息填写有无，注册失败") </script>
    {% endif %}
    {% if UserNotOnly == True%}
        <script> alert("用户名存在") </script>
    {% endif %}
    <div class="container">
        <div class="login-wrapper">
            <div class="header">注册</div>
            <div class="form-wrapper">
              <form action="#" method="POST">
                <input type="text" name="username" id ="username" placeholder="用户名" class="input-item">
                <input type="text" name="email" id ="mail" placeholder="邮箱" class="input-item">
                <input type="text" name="sex" id ="sex" placeholder="性别" class="input-item">
                <input type="password" name="password" id="password" placeholder="密码" class="input-item">
                <input type="password" name="re_password" id="re_password" placeholder="确认密码" class="input-item">
                <input  class="btn" type="submit" value="注册">
<!--                <div class="btn">注册</div>-->
                </form>
            </div>
            <div class="msg">
                已有账户?
                <a href="login">点击登录</a>
            </div>
        </div>
    </div>
</body>
</html>
